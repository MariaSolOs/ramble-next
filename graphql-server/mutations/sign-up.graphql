mutation signUp(
    $email: String!,
    $password: String!,
    $firstName: String!,
    $lastName: String!,
    $phoneNumber: String!
) {
    signUpUser(
        email: $email,
        password: $password,
        firstName: $firstName,
        lastName: $lastName,
        phoneNumber: $phoneNumber
    ) {
        _id
    }
}