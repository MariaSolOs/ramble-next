query getEditExperience($id: ID!) {
    experiencesById(ids: [$id]) {
        isOnlineExperience
        location
        meetingPoint
        latitude
        longitude
        description
        duration
        languages
        ageRestriction
        images {
            src
        }
        includedItems
        toBringItems
        capacity
        pricePerPerson
        privatePrice
        currency
    }
}