name: occurrence-cleanup-cron
on:
  schedule:
    - cron: '0 6 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call occurrence cleanup API route
        run: |
          curl --request POST \
          --url 'https://ramble-next.vercel.app/api/tasks/occurrence-cleanup' \
          --header 'Authorization: Bearer ${{ secrets.TASK_API_SECRET }}'